<div class="container main">

<div class="row">
  <div class="col-md-6">
    <p>Welcome: {{email}}</p>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right" role="group" aria-label="...">
      <span> Views: &nbsp; </span>
      <span class="glyphicon glyphicon glyphicon-th-large"
       (click)="onImageView()"
       [style.color]="imageView ? 'orange' : null"></span>
      <span class="glyphicon glyphicon glyphicon-th"
       (click)="onListView()"
       [style.color]="!imageView ? 'orange' : null"></span>
    </div>
  </div>
</div>


<div *ngFor="let alert of alerts">
<alert [type]="alert.type" [dismissOnTimeout]="alert.timeout"
        style=" position:fixed; top: 60px; z-index:9999;
                                  border-radius:0px;
                                  text-align:right;
                                  right: 5%;">
      <strong>Well done! </strong><span [innerHtml]="alert.msg"></span>
    </alert>
</div>

  <div class="row" *ngIf="imageView">

      <div class="col-xs-4 col-sm-4 col-md-3 col-lg-3"
          *ngFor="let coffee of coffees | coffeeFilter:filterArg:searchVal; let i = index;"
          style="background-color: white; height: 425px;">
          <coffee-component [role]="role" [coffee]="coffee" (editCoffeeOutput)="onEdit($event)"
           (addCoffeeOutput)="onAdd($event)"></coffee-component>
      </div>

      <div class="col-xs-4 col-sm-4 col-md-3 col-lg-3"
          style="margin-top:10px;"
          *ngIf="role === 'Manager'">
          <a (click)="newCoffee()"
          style="color: #444;font-weight: 300;">
          <i class="fa fa-plus-square-o fa-2x"></i>&nbsp; <u>New Coffee</u>
        </a>
      </div>


  </div><!--/row-->

  <div class="row" *ngIf="!imageView">
    <coffee-list-component [coffees]="coffees"></coffee-list-component>
  </div>

  <hr>

  <footer>
    <div>Â© Arm Company 2017</div>
  </footer>

</div><!--/.container-->


<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
                  tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="width:850px;height:535px;margin:0px;margin-left:-25%">
      <div class="modal-header">
        <h4 class="modal-title pull-left">ADD NEW COFFEE</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-coffee-edit (hideModal)="hideModal()"></app-coffee-edit>
      </div>
    </div>
  </div>
</div>
