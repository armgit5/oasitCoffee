<div id="navbar-full">
    <div id="navbar">
       <!--
        navbar-default can be changed with navbar-ct-blue navbar-ct-azzure navbar-ct-red navbar-ct-green navbar-ct-orange
        -->
        <nav class="navbar navbar-ct-azzure navbar-fixed-top" role="navigation"
            style="background-color: black;">

          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand navbar-brand-logo" style="margin:0px" [routerLink]="['/']">
                    <div class="brand">
                       <span style="font-size:30px;cursor:pointer;color:white;margin-left:25px;"
                       (click)="openNav()">&#9776;</span>
                    </div>
                    <div class="brand">  O.A.SIT
                        <p style="font-size: 12px">SUANPHUENG</p>
                    </div>
              </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

              <ul class="nav navbar-nav">

              </ul>
              <ul class="nav navbar-nav navbar-right">
                    <li>
                      <input type="text"
                              (keyup)="onKey($event)"
                              style="margin-top: 10px;"
                              class="form-control"
                              placeholder="Search...">
                    </li>
                    <li>
                        <a [routerLink]="['/queue']">
                            <i class="pe-7s-note2"></i>
                            <!--<p>Queue</p>-->
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="['/cart']">
                            <i class="pe-7s-cart">
                                <span class="label" style="font-size: 11px;">{{coffeeCounts}}</span>
                            </i>
                            <!--<p>Cart</p>-->
                        </a>
                    </li>
                    <li class="dropdown">
                          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="pe-7s-user"></i>
                                <!--<p>Account <b class="caret"></b></p>-->
                            </a>
                          <ul class="dropdown-menu">
                            <li><a [routerLink]="['/admin']" *ngIf="role === 'Manager'">Admin</a></li>
                            <li><a (click)="login()" *ngIf="!loginStatus">Login/ Signup</a></li>
                            <!-- <li><a (click)="accountLogin()"  *ngIf="loginStatus">{{customerName}}</a></li> -->
                            <li><a (click)="logout()" *ngIf="loginStatus">Logout</a></li>
                          </ul>
                    </li>
               </ul>


            </div>
          </div>
        </nav>
       <!--<div class="blurred-container">
            <div class="img-src" style="background-image: url('images/bg.jpg')"></div>
        </div>-->
    </div>

</div>

<div id="mySidenav"
    class="sidenav"
    style="margin-top: 55px;
        font-weight: 200;
        text-align: left;
        padding-top:35px;"
        (mouseleave)="menuOut()">
  <category-selector (filter)="onFilter($event)"></category-selector>
</div>

<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
                  tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="height:350px;margin:0px;width:80%;margin-left:10%;">
      <div class="modal-header">
        <h4 class="modal-title pull-left">USER ACCOUNT</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

		<app-login (customerNameOutput)="onHasName($event)" (modalOff)="hideModal()"></app-login>

      </div>
    </div>
  </div>
</div>
